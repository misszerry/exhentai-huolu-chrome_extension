<button id="manuel" type="button" class="btn btn-secondary">使用說明</button>

    </div>
    <p>目前版本:1.46  <a href="updateLog.html">版本更新履歷</a></p>
    <a href="https://github.com/chuang861012/exhentai-huolu-chrome_extension" target="_blank"><img src="res/GitHub-Mark-64px.png" class="github_link" style="display:block;margin:auto;margin-bottom:1rem"></a>
