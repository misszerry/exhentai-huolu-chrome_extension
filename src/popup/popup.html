<html>

<head>
    <title>Popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="item">
            <label class="switch">
                <input type="checkbox" id="switch-box">
                <span class="slider round"></span>
            </label>
        </div>
            <div class="item item-col" style="padding:.5rem;">
                <span id="symbol">&#10004;</span>
                <button id="setLastTime" class="item btn mid-text item-hover" data-i18n="popup_update_update">update</button>
            </div>
        <div class="item item-col">
            <div class="item list-item item-hover" id="config">
                <img src="../res/icon-config.svg" class="icon">
                <span data-i18n="popup_settings" class="mid-text">Settings</span>
            </div>
            <div class="item list-item item-hover">
                <a href="https://github.com/chuang861012/exhentai-huolu-chrome_extension" target="_blank">
                    <img src="../res/icon-github.svg" class="icon">
                    <span class="mid-text">Github</span>
                </a>
            </div>
        </div>
        <div class="item item-col">
            <p data-i18n="popup_version"></p>
        </div>
    </div>
</body>
<script src="i18n.js"></script>
<script src="popup.js"></script>

</html>
