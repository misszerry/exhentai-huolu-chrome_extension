<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Huolu Settings</title>
    <link rel="stylesheet" href="option.css">
</head>

<body>
    <h1 style="margin:0">
        <img src="../res/LOGO_NOB.png">
    </h1>
    <button id="del" style="cursor: pointer" class="btn">Initialize</button>
    <div class="setting_container">
    <div class="setting_item">
        <h2 class="title">Selections</h2>
        <ul class="selection">
            <li>
                <input id="trans" type="checkbox">Tag chinese translate</li>
            <li>
                <input id="highLight" type="checkbox" checked>HighLight new gallery</li>
            <li><input id="low_size" type="checkbox" checked>Low file size warning : lower than <input type="text" id="low_size_size" class="text_input" style="font-size:1.5rem;width:3rem;"> (mb) per page</li>
        </ul>
    </div>
    <div class="setting_item">
        <h2 class="title">Block Settings</h2>
        <p style="font-size: 1.3rem">Double click to remove</p>
        <div class="container" id="block-container">
            <div class="box">
                <h2>Tags</h2>
                <form>
                    <input id="taginput" type="text" placeholder="Tag" class="text_input">
                    <br>
                    <input id="confirm-del-tag" type="submit" value="block" class="btn btn_blue" style="cursor: pointer">
                    <button id="removetag" style="cursor: pointer" class="btn btn_red">remove</button>
                </form>
                <h4>blocked tags</h4>
                <div id="stags"></div>
            </div>
            <div class="box">
                <h2>Uploaders</h2>
                <form>
                    <input id="UPinput" type="text" placeholder="Uploader" class="text_input">
                    <br>
                    <input id="confirm-del-up" type="submit" value="block" class="btn btn_blue" style="cursor: pointer">
                    <button id="removeUP" style="cursor: pointer" class="btn btn_red">remove</button>
                </form>
                <h4>blocked uploaders</h4>
                <div id="sUPs"></div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="options.js"></script>

</html>
